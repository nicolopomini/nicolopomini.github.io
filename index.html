    <script>
      window.onload = () => {
        const birthYear = 1996;
        const currentYear = new Date().getFullYear();
        const age =
          new Date() > new Date(`8/23/${currentYear}`)
            ? currentYear - birthYear
            : currentYear - birthYear - 1;
        document.getElementById("age").innerText = `${age}`;
      };
